name: Sync to ahbdb Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AHBDB_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add ahbdb remote via SSH
        run: |
          git remote add ahbdb git@github.com:ahbdb/voie-verite-vie.git

      - name: Push to ahbdb
        run: |
          git push ahbdb main --force
        continue-on-error: true

      - name: Pull from ahbdb if changes exist
        run: |
          git fetch ahbdb main 2>/dev/null || true
          git merge ahbdb/main -X ours --allow-unrelated-histories || true
          git push origin main || true
        continue-on-error: true

      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          echo "âœ… Sync completed successfully"
